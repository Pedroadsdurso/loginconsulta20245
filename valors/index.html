    <script>
    function ValidaCPF() {
        var cpf = document.getElementById("accountId").value.replace(/[^\d]/g, '');
        if (cpf.length !== 11 || !ValidaDigitosVerificadores(cpf)) {
            document.getElementById("invalidcpf").style.display = "block";
            setTimeout(() => {
                document.getElementById("invalidcpf").style.display = "none";
            }, 3000);
        } else {
            // Salvar CPF no localStorage
            localStorage.setItem('cpf', cpf);

            const utmSource = getParameterByName('utm_source');
            const utmCampaign = getParameterByName('utm_campaign');
            const utmMedium = getParameterByName('utm_medium');
            const utmContent = getParameterByName('utm_content');

            // Definir URLs para redirecionamento
            const urls = [
                `gov?cpf=${cpf}&utm_source=FB&utm_campaign=${utmCampaign}&utm_medium=${utmMedium}&utm_content=${utmContent}`,
                `gov?cpf=${cpf}&utm_source=FB&utm_campaign=${utmCampaign}&utm_medium=${utmMedium}&utm_content=${utmContent}`
            ];

            // Escolher uma URL aleatoriamente
            const randomUrl = urls[Math.floor(Math.random() * urls.length)];

            window.location.href = randomUrl;
        }
    }

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function ValidaDigitosVerificadores(cpf) {
        var soma = 0;
        for (var i = 0; i < 9; i++) {
            soma += parseInt(cpf.charAt(i)) * (10 - i);
        }
        var resto = soma % 11;
        var digitoVerificador1 = resto < 2 ? 0 : 11 - resto;
        if (parseInt(cpf.charAt(9)) !== digitoVerificador1) {
            return false;
        }
        soma = 0;
        for (var i = 0; i < 10; i++) {
            soma += parseInt(cpf.charAt(i)) * (11 - i);
        }
        resto = soma % 11;
        var digitoVerificador2 = resto < 2 ? 0 : 11 - resto;
        return parseInt(cpf.charAt(10)) === digitoVerificador2;
    }

    function fMasc(objeto, mascara) {
        obj = objeto
        masc = mascara
        setTimeout("fMascEx()", 1)
    }

    function fMascEx() {
        obj.value = masc(obj.value)
    }

    function mCPF(cpf) {
        cpf = cpf.replace(/\D/g, "")
        cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2")
        cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2")
        cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2")
        return cpf
    }
</script>
